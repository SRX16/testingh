<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Mode - Java Debugging Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('4.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0px;
            color: white;
        }

     /* Navigation */
     nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: black;
            width: 97%;
            margin-bottom: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links .active {
            background: rgb(26, 116, 89);
            border-radius: 5px;
            outline: 1px solid rgba(26, 190, 196, 0.76); 
            box-shadow: 0 0 2px 3px rgba(26, 190, 196, 0.2);
        }
        .title-header{
            color: rgb(44, 255, 202);
            display: inline-block;
            width: 500px;
            padding: 15px;
            margin-bottom: 0;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.644);
            backdrop-filter: blur(10px);

        }


        /* Game Area */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
            padding: 20px;
        }

        .box {
            width: 45%;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.384);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            padding-bottom: 50px;
            border: 1px solid rgba(26, 190, 196, 0.76);
        }
        .box1 {
            width: 45%;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.384);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            padding-bottom: 105px;
            border: 1px solid rgba(26, 190, 196, 0.76);
        }

        .box-buggycode {
            text-align: left;
            padding: 15px 15px 83px 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            overflow-x: auto;
        }

        textarea {
            width: 97%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: rgba(40, 131, 167, 0.8);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: rgba(33, 48, 136, 0.9);
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Innovators_Saga</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="survival.html"class="active">Survival Mode</a></li>
                <li><a href="menu.html" class="#">Quit</a></li>
                <li><a href="contact.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <h2 class="title-header">Survival Mode: Fix the Bug or Lose!</h2>
    <p>Debug the code below. One mistake and it's **Game Over!**</p>

    <div class="container">
        <!-- Buggy Code Box -->
        <div class="box1">
            <h3>Buggy Code:</h3>
            <pre class="box-buggycode" id="buggyCode"></pre>
        </div>

        <!-- Your Solution Box -->
        <div class="box">
            <h3>Your Solution:</h3>
            <textarea id="userCode" placeholder="// Copy & Paste or Type your corrected code here..."></textarea>
            <br>
            <button onclick="checkSolution()">Submit Code</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        let bugLevels = [
            {
                buggy: `public class Main {
    public static void main(String args) {
        System.out.println("Hello World");
    }
}`,
                correct: `public class Main {
    public static void main(String[] args) {
        System.out.println("Hello World");
    }
}`
            },
            {
                buggy: `public class Example {
    public void display() {
        System.out.println("Example class")
    }
}`,
                correct: `public class Example {
    public void display() {
        System.out.println("Example class");
    }
}`
            },
            {
                buggy: `public class Number {
    public static void main(String[] args) {
        int x = 10
        System.out.println(x);
    }
}`,
                correct: `public class Number {
    public static void main(String[] args) {
        int x = 10;
        System.out.println(x);
    }
}`
            }
        ];

        let currentLevel = 0;
        let gameOver = false;

        function loadBuggyCode() {
            if (currentLevel < bugLevels.length) {
                document.getElementById("buggyCode").innerText = bugLevels[currentLevel].buggy;
                document.getElementById("userCode").value = "";
                document.getElementById("result").innerHTML = "";
            } else {
                document.getElementById("result").innerHTML = "ðŸ† You Win! You survived all the challenges!";
                document.getElementById("result").style.color = "lightgreen";
                gameOver = true;
            }
        }

        function checkSolution() {
            if (gameOver) return;

            let userCode = document.getElementById("userCode").value.trim();
            let correctCode = bugLevels[currentLevel].correct.trim();

            if (userCode === correctCode) {
                document.getElementById("result").innerHTML = "âœ… Correct! Moving to next bug...";
                document.getElementById("result").style.color = "lightgreen";
                currentLevel++;
                setTimeout(loadBuggyCode, 1500);
            } else {
                document.getElementById("result").innerHTML = "âŒ Incorrect! Game Over!";
                document.getElementById("result").style.color = "red";
                gameOver = true;
            }
        }

        window.onload = loadBuggyCode;
    </script>

</body>
</html>
